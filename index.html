<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {

        }
        
        #map {

<body>

        L.marker([41.02731, 28.97352]).addTo(map) 
            .bindPopup('<b>Istanbul by @arintyyy 03/2025</b><br><img src="https://res.cloudinary.com/ddmasngx4/image/upload/v1742730064/IMG_2057_woie0k.jpg" alt="Istanbul" width="300">')
            .openPopup();

        L.marker([52.51635, 13.37857]).addTo(map)  
            .bindPopup('<b>Berlin by @firewalkw1thme 03/2025</b><br><img src="https://res.cloudinary.com/ddmasngx4/image/upload/v1742729704/f07pma10wnit8wmbjfoy.jpg" alt="Berlin" width="300">')

</body>
